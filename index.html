<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Light and Sound Memory Game</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light and Sound Memory Game</h1>
    
    <p>
      Welcome to the game! Repeat back the pattern by pressing the buttons.
    </p>
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
    
    <div id="time">00</div>
    
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">
        <img width="175" height="175" src="https://cdn.glitch.com/f8268318-55cb-4419-94bd-a8b6e287f55d%2Fb6.png?v=1615594666734"/>
      </button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()">
        <img width="175" height="175" src="https://cdn.glitch.com/f8268318-55cb-4419-94bd-a8b6e287f55d%2Fb3.png?v=1615594667114"/>
      </button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()">
        <img width="175" height="175" src="https://cdn.glitch.com/f8268318-55cb-4419-94bd-a8b6e287f55d%2Fb4.png?v=1615594667144"/>
      </button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">
        <img width="175" height="175" src="https://cdn.glitch.com/f8268318-55cb-4419-94bd-a8b6e287f55d%2Fb1.png?v=1615594667166"/>
      </button>
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()">
        <img width="175" height="175" src="https://cdn.glitch.com/f8268318-55cb-4419-94bd-a8b6e287f55d%2Fb2.png?v=1615594667249"/>
      </button>
      <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()">
        <img width="175" height="175" src="https://cdn.glitch.com/f8268318-55cb-4419-94bd-a8b6e287f55d%2Fb5.png?v=1615594667266"/>
      </button>    
    </div>
    <audio src="https://cdn.glitch.com/f8268318-55cb-4419-94bd-a8b6e287f55d%2Faudio1.mp3?v=1615782686739" id="audio1"></audio>
    <audio src="https://cdn.glitch.com/f8268318-55cb-4419-94bd-a8b6e287f55d%2Faudio2.mp3?v=1615783619072" id="audio2"></audio>
    <audio src="https://cdn.glitch.com/f8268318-55cb-4419-94bd-a8b6e287f55d%2Faudio3.mp3?v=1615783620289" id="audio3"></audio>
    <audio src="https://cdn.glitch.com/f8268318-55cb-4419-94bd-a8b6e287f55d%2Faudio4.mp3?v=1615783619504" id="audio4"></audio>
    <audio src="https://cdn.glitch.com/f8268318-55cb-4419-94bd-a8b6e287f55d%2Faudio5.mp3?v=1615783619461" id="audio5"></audio>
    <audio src="https://cdn.glitch.com/f8268318-55cb-4419-94bd-a8b6e287f55d%2Faudio6.mp3?v=1615783620687" id="audio6"></audio>
  </body>
</html>
